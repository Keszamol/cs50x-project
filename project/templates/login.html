{% extends 'layout.html' %}

{% block body %}

    <h1>Ready to Reflect on Your Day?</h1>

    <border class="card">

        <h2> Login </h2>
        <form class="login" method="post">
            <input class="login-field" placeholder="Username" autocomplete="off" type="text" name="username" required><br>
            <input placeholder="Password" autocomplete="off" type="password" name="password" required><br><br>
            <button type="submit" value="Login">Login</button><br>
            <button><a href="/register">Register</a></button>
        </form>

    </border>

{% endblock %}
