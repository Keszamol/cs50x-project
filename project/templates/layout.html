<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" name="viewport" content="initial-scale=1, width=device-width">
        <title>Mindful Me</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <div class="container">

            <nav class="navbar navbar-expand-lg custom-navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/main">Mindful Me</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav w-100 d-flex">
                            <a class="nav-link disabled" aria-current="page"><strong>Welcome {{ username }}</strong></a>
                            <a class="nav-link" href="/main">Start</a>
                            <a class="nav-link" href="/daily">Daily</a>
                            <a class="nav-link" href="/todo">Todo</a>
                            <a class="nav-link" href="/history">History</a>
                            <a class="nav-link" href="/statistic">Statistics</a>
                            <a class="nav-link ms-auto" href="/logout">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
            <br>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-success" role="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <br>
            {% block body %}{% endblock %}
            <br><br>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
</html>
